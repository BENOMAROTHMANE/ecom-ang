<div class="email-form-container">
    <h2>Compose Email</h2>
    <form (ngSubmit)="sendEmail()">
      <mat-form-field appearance="fill">
        <mat-label>To:</mat-label>
        <input matInput type="email" id="to" name="to" [(ngModel)]="to" required>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Subject:</mat-label>
        <input matInput type="text" id="subject" name="subject" [(ngModel)]="subject" required>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Message:</mat-label>
        <textarea matInput id="message" name="message" [(ngModel)]="message" required></textarea>
      </mat-form-field><br>
      <button mat-raised-button color="primary" type="submit">Send</button>
    </form>
  </div>
